<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Relay Domains - Email Reader</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/static/css/style.css?v=20250924_03" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-envelope me-2"></i>
        Email Reader
      </a>
      <div class="navbar-nav ms-auto align-items-center">
        <a class="btn btn-outline-light btn-sm me-2" href="/">
          <i class="fas fa-arrow-left me-1"></i> Back
        </a>
        <button class="btn btn-light btn-sm me-2" id="openAddDomain">
          <i class="fas fa-plus-circle me-1"></i> Add Domain
        </button>
        <div class="nav-item dropdown" id="userDropdown" style="display:none;">
          <a class="nav-link dropdown-toggle" href="#" id="userInfo" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            User
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><h6 class="dropdown-header" id="userRole">Role</h6></li>
            <li><button class="dropdown-item" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0"><i class="fas fa-globe me-2"></i>Manage Relay Domains</h4>
      <button class="btn btn-outline-secondary btn-sm" id="refreshDomainsBtn">
        <i class="fas fa-rotate me-1"></i> Refresh
      </button>
    </div>

    <div id="domainsAlert" class="alert alert-danger d-none" role="alert"></div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="domainsTable">
            <thead class="table-light">
              <tr>
                <th style="width: 28%">Added At</th>
                <th>Domain</th>
                <th style="width: 22%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- rows injected by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Domain Modal (Admin Only) -->
  <div class="modal fade" id="addDomainModal" tabindex="-1" aria-labelledby="addDomainModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDomainModalLabel">Add Relay Domain</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="addDomainError" class="alert alert-danger d-none" role="alert"></div>
          <div class="mb-3">
            <label for="domainNameInput" class="form-label">Domain name</label>
            <input type="text" class="form-control" id="domainNameInput" placeholder="example.com" autocomplete="off">
            <div class="form-text">Enter a valid domain like <code>example.com</code>. No special characters. TLD like .com, .net, .org, etc.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="addDomainSubmit">
            <i class="fas fa-plus-circle me-1"></i> Add Domain
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/domains.js?v=20250924_01"></script>
</body>
</html>
